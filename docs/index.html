<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Tutor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="tutor-container" role="main" aria-label="AI Tutor Chat">

    <div class="header">
      <div class="header-icon">✦</div>
      <div class="header-text">
        <h1>AI Tutor</h1>
        <p class="subtitle">Powered by Groq · LLaMA 3.3</p>
      </div>
      <div class="status-dot"></div>
    </div>

    <div class="chat-window" id="chat-window" aria-live="polite" aria-relevant="additions">
      <div class="empty-state" id="empty-state">
        <div class="empty-icon">✦</div>
        <p>Ask me anything — maths, science, history, coding, or whatever you're curious about.</p>
        <div class="suggestion-chips">
          <button class="chip">Explain photosynthesis</button>
          <button class="chip">What is recursion?</button>
          <button class="chip">Solve x² + 5x + 6 = 0</button>
          <button class="chip">What caused WW1?</button>
        </div>
      </div>
    </div>

    <div class="input-area">
      <input
        type="text"
        id="user-input"
        placeholder="Ask a question..."
        aria-label="Type your question here"
        autocomplete="off"
        autofocus
      />
      <button id="send-btn" aria-label="Send question">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

  </div>

  <script src="js/main.js"></script>
</body>
</html>
