<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Tutor</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="tutor-container" role="main" aria-label="AI Tutor Chat">
    <h1>
      AI Tutor
      <button id="dark-mode-toggle" aria-label="Toggle dark mode" title="Toggle dark mode" class="dark-toggle-btn">
        ðŸŒ™
      </button>
    </h1>
    <p>Ask me any question!</p>

    <div class="chat-window" aria-live="polite" aria-relevant="additions"></div>

    <div class="input-area">
      <input
        type="text"
        id="user-input"
        placeholder="Type your question here..."
        aria-label="Type your question here"
        autocomplete="off"
        autofocus
      />
      <button id="send-btn" aria-label="Send question">Send</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
